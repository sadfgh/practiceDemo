        function deepClone(origin, target) {
            var target = target || {},
                toStr = Object.prototype.toString,
                arrStr = '[object Array]';
            if (origin.hasOwnProperty) {
                for (ele in origin) {
                    if (typeof (origin[ele]) == 'object') {
                        target[ele] = (toStr.call(origin[ele])) == arrStr ? [] : {};
                        deepClone(origin[ele], target[ele]);
                    } else {
                        target[ele] = origin[ele];
                    }
                }
            }
            return target;
        }
