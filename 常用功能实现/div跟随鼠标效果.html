<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>div跟随鼠标效果</title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>

</head>

<body style="height:2000px;">
    <div></div>
</body>
<script>
    var div = document.getElementsByTagName('div')[0];
    document.onmousemove = function (ev) {

        var oevent = ev || Event;

        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        var scrollLeft = document.documentElement.scrollLeft || document.body.scrollLeft;
        div.style.left = oevent.clientX + scrollLeft - div.offsetWidth / 2 + 'px';
        div.style.top = oevent.clientY + scrollTop - div.offsetHeight / 2 + 'px';


    }
</script>

</html>
