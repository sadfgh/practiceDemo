<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>延迟广告</title>
    <style type="text/css">
        div {
            width: 300px;
            height: 240px;
            position: fixed;
            left: 50%;
            top: 50%;
            margin: -120px 0 0 -150px;
            display: none;
        }
        
        img {
            width: 300px;
            height: 240px;
        }
    </style>
    <script>
        window.onload = function () {

             var div = document.getElementsByTagName('div')[0];
             var t1 = null;
             var t2 = null;
             clearTimeout(t1);
             t1 = setTimeout(function () {
                 div.style.display = 'block';
                 clearTimeout(t2);
                 t2 = setTimeout(function () {
                     div.style.display = 'none';
                 }, 2000);
             }, 2000);
             div.onmouseover = function () {
                 clearTimeout(t2);
             }
             div.onmouseout = function () {
                 clearTimeout(t2);
                 t2 = setTimeout(function () {
                     div.style.display = 'none';
                 }, 2000);
             }

        }
    </script>
</head>

<body>
    <div>
        <a href=""><img src="huge.jpg" alt=""></a>
    </div>

</body>

</html>
